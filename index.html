<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniSpotify</title>

    <!-- style ccs -->
    <link rel="stylesheet" href="style.css">

    <!--Google fonds  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
<main>
    <section>

        <!-- este es el buscador -->

        <section id="buscador">
            <button class="boton">Search Music</button>
            <img src="image/Frame.svg" alt="">
            <img src="image/image 15.png" alt="">
            
        </section>


        <!-- este es el menu de navegacion -->

        <div class="container"> 
            
            <nav>

            <div class="Logo1">
                <img src="image/Logo.svg" alt="">
            </div>

            <ul class="nav">
                <li><a href="">Home</a></li>
                <li><a href="">Explore</a></li>
                <li><a href="">Playlist</a></li>
                <li><a href="">Favorites</a></li>
            </ul>

            <ul class="nav1">
                <li><a href="">Playlist</a></li>
                <li><a href="">BlackPink</a></li>
                <img src="image/image 5.png" alt="">
            </ul>

            <ul class="nav2">
                <div class="Log">
                    <img src="image/image 16.png" alt="">
                    <li><a href="">Log out</a></li>
                </div>
                <div class="Log2">
                    <img src="image/Frame.png" alt="">
                    <li><a href="">Setting</a></li>
                </div>
            </ul>

            </nav>
        </div>
    </section>
    
    <!-- esto es keep listening -->

    <section class="Keep">
        <h1 class="titulo">Keep listening</h1>
        <img src="image/BLACKPINK-_The_Album.png" alt="">

        <div class="principal">
            <p> 0:00</p>
            <img src="image/image 7.svg" alt="">
            <p>3:00</p>
        </div>
    </section>

<!-- Estas son las canciones -->

    <section class="canciones"> 
        <h2 class="BlackPink">B l a c k P i n k</h2>

        <div id="track_list" class="scroll">

        </div>
        <div class="Favoritos">
            <img src="image/image 4.svg" alt="">
            <img src="image/image 5.png" alt="">
            <img src="image/image 3.svg" alt="">
        </div>
    </section>


<!-- Estas son las recomendaciones -->

<section class="Recommended">

    <h2 class="recomendaciones">Recommended</h2>
    
    <div class="albunes"> 
        
    <div>
        <img src="image/product_1027937.webp" alt="">
        <h3 class="subtitulo">Forever Young</h3>
        <p>BlackPink</p>
    </div>
    <div>
        <img src="image/Blackpink_KillThisLove.webp" alt="">
        <h3 class="subtitulo">Kill this love</h3>
        <p>BlackPink</p>
    </div>
    <div>
        <img src="image/product_1034746.webp" alt="">
        <h3 class="subtitulo">Pink Venom</h3>
        <p class="Artista">BlackPink</p>
    </div>
    <div>
        <img src="image/600px-IceCream_Blackpink_SelenaGomez.jpg" alt="">
        <h3 class="subtitulo">Ice Cream</h3>
        <p>BlackPink</p>
    </div>

</div>

</section>

<!-- Current song -->

    <footer class="footer">
        <div class="song"> 

            <div class="Love">
                <img src="image/BLACKPINK-_The_Album.png" alt="">
        </div>
        
        <div>
            <h3 class="titulocancion">Love to hate me</h3>
            <p class="grupo">BlackPink</p>
            
        </div>
            
        <div class="imagenalbum">
            <p class="minutos">1:60</p>
            <img src="image/Rectangle 14.png" alt="">
            <p class="minutos">3:00</p>
        </div>
            <script src="/scrip.js"></script>

        <div class="reproductor">
            <img src="image/Frame (2).svg" alt="">
            <img src="image/Vector.svg" alt="">
            <img src="image/Frame (3).svg" alt="">

   </main>
</footer>
